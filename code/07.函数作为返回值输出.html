	//批量注册，此处是使用了一个闭包，
	var Type = {};
	for(var i=0,type; type = ['String','Number','Array'][i++];){
		//使用一个自执行函数，将type传入这个匿名函数中（即传递了一个参数），所以在Type['is'+type]中的type拿到的是外部type的副本，外部type改变不会改变匿名函数内部type的值；
		(function(type){
			console.log(Type);
			Type['is'+type] = function(obj) {
			return Object.prototype.toString.call(obj) === '[object '+ type+']';
			}
		})(type)
	}

	console.log(Type.isArray([1,3,4]));
